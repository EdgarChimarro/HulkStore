<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="container">
	<div class="text-end">
		<a href="/nuevo" class="btn btn-primary">Nuevo Producto</a>
	</div>

	<h2>Mis Productos</h2>
	<table class="table table-hover mt-5">
		<thead>
			<tr>
				<td>ID</td>
				<td>PRODUCTO</td>
				<td>DESCRIPCION</td>
				<td>PRECIO UNITARIO</td>
				<td>CANTIDAD</td>
				<td>FECHA REGISTRO</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto : ${productos}">
				<td th:text="${producto.idProducto}"></td>
				<td th:text="${producto.nombreProducto}"></td>
				<td th:text="${producto.descripcionProducto}"></td>
				<td th:text="${producto.precioUnitario}"></td>
				<td th:text="${producto.cantidadProducto}"></td>
				<td
					th:text="${#temporals.format(producto.fechaRegistro, 'dd/MM/yyyy hh:mm:ss')}"></td>
				<td></td>
			</tr>

		</tbody>

	</table>

	<div>
		<div sd:pagination-summary=""></div>
		<ul class="pagination" sd:pagination="full"></ul>
	</div>

</body>
</html>
