<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<div class="text-end">
<a href="/nuevo" class="btn btn-primary">Nuevo Producto</a>
</div>
<h2>Mis Productos</h2>
<table class="table table-hover mt-5">
	<thead>
		<tr>
			<td>ID</td>
			<td>PRODUCTO</td>
			<td>DESCRIPCION</td>
			<td>PRECIO UNITARIO</td>
			<td>CANTIDAD</td>
			<td>FECHA REGISTRO</td>
			<td></td>			
		</tr>
	</thead>
	<tbody>
	<tr th:each="producto : ${productos}">
		<td th:text="${producto.id_Producto}"></td>
		<td th:text="${producto.nombre_Producto}"></td>		
		<td th:text="${producto.descripcion_Producto}"></td>
		<td th:text="${producto.precio_Unitario}"></td>
		<td th:text="${producto.cantidad_Producto}"></td>
		<td th:text="${#temporals.format(producto.fecha_Registro, 'dd/MM/yyyy hh:mm:ss')}"></td>
		<td></td>		
	</tr>
	
	</tbody>
	
</table>

<div >
	<div sd:pagination-summary=""></div>
	<ul class="pagination" sd:pagination="full"></ul>
</div>

</body>
</html>
