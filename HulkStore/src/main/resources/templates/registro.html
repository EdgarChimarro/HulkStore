<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Registro - usuario</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-center">
		<div>
			<h2>Registro de usuarios</h2>
		</div>
		<form th:action="@{/procesar_registro}" method="post"
			th:object="${usuarios}" style="max-width: 600px; margin: 0 auto;">
			<div>
				<div class="form-group row">
					<label class="col-form-label col-4">Email</label>
					<div>
						<input type="email" class="form-control" th:field="*{email}"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div>
						<input type="password" class="form-control" th:field="*{password}"
							required minlength="6" maxlength="18" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">Nombre</label>
					<div>
						<input type="nombres" class="form-control" th:field="*{nombre}"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Apellidos</label>
					<div>
						<input type="apellidos" class="form-control"
							th:field="*{apellidos}" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
