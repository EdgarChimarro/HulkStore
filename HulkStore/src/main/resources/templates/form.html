<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo Producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<div class="row justify-content-center">
<div class="col-md-5 col-lg-4">
<h3>Nuevo Producto</h3>
<form action="" method="post" th:object="${productos}">
	<div class="mb-2">
		<label for="nombre">PRODUCTO</label>
		<input id="nombre" type="text" th:field="*{nombre_Producto}" placeholder="string" class="form-control">
	</div>
	<div class="mb-2">
		<label for="descripcion">DESCRIPCION</label>
		<input id="descripcion" type="text" th:field="*{descripcion_Producto}" placeholder="string" class="form-control">
	</div>
	<div class="mb-2">
		<label for="precio">PRECIO UNITARIO</label>
		<input id="precio" type="text" th:field="*{precio_Unitario}" placeholder="double" class="form-control">		
	</div>
	<div class="mb-2">
		<label for="cantidad">CANTIDAD</label>
		<input id="cantidad" type="text" th:field="*{cantidad_Producto}" placeholder="double" class="form-control">
	</div>
	
	
<div class="text-end">
	<a href="/" class="btn btn-light">Volver</a>
	<button class="btn btn-primary">Guardar Producto</button>
</div>

</form>
</div>
</div>
</body>
</html>
